<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Figuras en Canvas</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">

            <!-- Card: Rectángulo -->
            <div class="col-md-6 mb-4">
                <div class="card shadow-lg border border-light">
                    <div class="card-header text-center bg-primary text-white">
                        <h5 class="m-0">Rectángulo</h5>
                    </div>
                    <div class="card-body text-center">
                        <canvas id="canvasRect" width="300" height="300"></canvas>
                    </div>
                </div>
            </div>

            <!-- Card: Triángulo -->
            <div class="col-md-6 mb-4">
                <div class="card shadow-lg border border-light">
                    <div class="card-header text-center bg-success text-white">
                        <h5 class="m-0">Triángulo</h5>
                    </div>
                    <div class="card-body text-center">
                        <canvas id="canvasTriang" width="300" height="300"></canvas>
                    </div>
                </div>
            </div>

            <!-- Card: Cara Feliz -->
            <div class="col-md-6 mb-4">
                <div class="card shadow-lg border border-light">
                    <div class="card-header text-center bg-warning text-dark">
                        <h5 class="m-0">Cara Feliz</h5>
                    </div>
                    <div class="card-body text-center">
                        <canvas id="canvasCara" width="300" height="300"></canvas>
                    </div>
                </div>
            </div>

            <!-- Card: Líneas -->
            <div class="col-md-6 mb-4">
                <div class="card shadow-lg border border-light">
                    <div class="card-header text-center bg-danger text-white">
                        <h5 class="m-0">Líneas</h5>
                    </div>
                    <div class="card-body text-center">
                        <canvas id="canvasLinea" width="300" height="300"></canvas>
                    </div>
                </div>
            </div>

            <!-- Card: Figuras Variadas -->
            <div class="col-md-6 mb-4">
                <div class="card shadow-lg border border-light">
                    <div class="card-header text-center bg-info text-white">
                        <h5 class="m-0">Figuras Variadas</h5>
                    </div>
                    <div class="card-body text-center">
                        <canvas id="canvasFiguras" width="300" height="300"></canvas>
                    </div>
                </div>
            </div>

            <!-- Card: Triángulos -->
            <div class="col-md-6 mb-4">
                <div class="card shadow-lg border border-light">
                    <div class="card-header text-center bg-secondary text-white">
                        <h5 class="m-0">Triángulos</h5>
                    </div>
                    <div class="card-body text-center">
                        <canvas id="canvasTriangulos" width="300" height="300"></canvas>
                    </div>
                </div>
            </div>

            <!-- Card: Corazón -->
            <div class="col-md-6 mb-4">
                <div class="card shadow-lg border border-light">
                    <div class="card-header text-center bg-pink text-white">
                        <h5 class="m-0">Corazón</h5>
                    </div>
                    <div class="card-body text-center">
                        <canvas id="canvasCorazon" width="300" height="300"></canvas>
                    </div>
                </div>
            </div>

            <!-- Card: Path 2D -->
            <div class="col-md-6 mb-4">
                <div class="card shadow-lg border border-light">
                    <div class="card-header text-center bg-dark text-white">
                        <h5 class="m-0">Path 2D</h5>
                    </div>
                    <div class="card-body text-center">
                        <canvas id="canvasPath2D" width="300" height="300"></canvas>
                    </div>
                </div>
            </div>

        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
